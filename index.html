<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>✨</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100vh;
      overflow: hidden;
      position: relative;
      font-family: "Microsoft YaHei", sans-serif;
    }
    #stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .star-bg {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.3;
      animation: twinkle var(--dur) infinite ease-in-out;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.1; }
      50% { opacity: 0.6; }
    }

    @keyframes breath {
      0%, 100% {
        transform: scale(0.92);
        opacity: 0.85;
      }
      50% {
        transform: scale(1.32);
        opacity: 1;
      }
    }

    .thought-star {
      position: absolute;
      width: 24px;
      height: 24px;
      z-index: 10;
      cursor: pointer;
      animation: breath 2.0s infinite ease-in-out;
      pointer-events: auto;
    }

    .thought-star:hover {
      animation-play-state: paused;
    }

    .thought-star::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow:
        0 0 8px rgba(255, 255, 255, 0.9),
        0 0 16px rgba(255, 255, 255, 0.7),
        0 0 28px rgba(255, 255, 255, 0.5);
    }

    .thought-star:hover::after {
      width: 8px;
      height: 8px;
      box-shadow:
        0 0 12px rgba(255, 255, 255, 1),
        0 0 24px rgba(255, 255, 255, 0.9),
        0 0 40px rgba(255, 255, 255, 0.7);
    }

    #smile-hint {
      position: absolute;
      color: #f0f0f0;
      font-size: 14px;
      font-weight: normal;
      opacity: 0;
      pointer-events: none;
      z-index: 200;
      text-shadow: 0 0 6px rgba(255, 255, 255, 0.6);
      transition: opacity 0.3s, transform 0.3s;
      white-space: nowrap;
      transform: translateX(-10px);
    }
    #smile-hint.show {
      opacity: 1;
      transform: translateX(0);
    }
  </style>
</head>
<body>

<div id="stars"></div>

<a href="./sn.html" class="thought-star" id="star-sn"></a>
<a href="./xh.html" class="thought-star" id="star-xh"></a>

<div id="smile-hint">∩_∩</div>

<script>
  // ========== 星空背景 ==========
  const starsContainer = document.getElementById('stars');
  const count = Math.min(300, Math.floor(window.innerWidth * window.innerHeight / 2000));
  for (let i = 0; i < count; i++) {
    const s = document.createElement('div');
    s.className = 'star-bg';
    const size = Math.random() * 2 + 0.5;
    s.style.width = s.style.height = `${size}px`;
    s.style.left = `${Math.random() * 100}%`;
    s.style.top = `${Math.random() * 100}%`;
    s.style.setProperty('--dur', `${Math.random() * 4 + 2}s`);
    starsContainer.appendChild(s);
  }

  // ========== 设置两颗星星位置（居中但自然错落）==========
  const centerX = window.innerWidth / 2;
  const centerY = window.innerHeight * 0.35; // 稍偏上，视觉更舒适

  const starSn = document.getElementById('star-sn');
  const starXh = document.getElementById('star-xh');

  // 手动微调位置：自然、居中、不呆板
  starSn.style.left = `${centerX - 50}px`;   // 左侧一点
  starSn.style.top = `${centerY + 8}px`;     // 稍微下一点

  starXh.style.left = `${centerX + 40}px`;   // 右侧一点（不对称间距）
  starXh.style.top = `${centerY - 12}px`;    // 稍微上一点

  // ========== 颜文字提示逻辑 ==========
  const hint = document.getElementById('smile-hint');

  function showSmile(targetStar, text) {
    const rect = targetStar.getBoundingClientRect();
    const x = rect.right + 10;
    const y = rect.top + rect.height / 2 - 7;

    hint.textContent = text;
    hint.style.left = x + 'px';
    hint.style.top = y + 'px';
    hint.classList.add('show');

    setTimeout(() => hint.classList.remove('show'), 2000);
  }

  // 绑定交互
  starSn.addEventListener('mouseenter', () => showSmile(starSn, '∩_∩'));
  starSn.addEventListener('click', () => showSmile(starSn, '∩_∩'));
  starSn.addEventListener('touchstart', e => {
    e.preventDefault();
    showSmile(starSn, '∩_∩');
  });

  starXh.addEventListener('mouseenter', () => showSmile(starXh, '◍•ᴗ•◍'));
  starXh.addEventListener('click', () => showSmile(starXh, '◍•ᴗ•◍'));
  starXh.addEventListener('touchstart', e => {
    e.preventDefault();
    showSmile(starXh, '◍•ᴗ•◍');
  });
</script>

</body>
</html>

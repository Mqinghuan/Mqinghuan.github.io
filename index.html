<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>âœ¨ æ˜Ÿç©º</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100vh;
      overflow: hidden;
      position: relative;
      font-family: "Microsoft YaHei", sans-serif;
    }
    #stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .star-bg {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.3;
      animation: twinkle var(--dur) infinite ease-in-out;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.1; }
      50% { opacity: 0.6; }
    }

    /* ğŸ’« æ€å¿µä¹‹æ˜Ÿ */
    .thought-star {
      position: absolute;
      width: 24px;
      height: 24px;
      left: calc(50% - 12px);
      top: 30%;
      z-index: 10;
      cursor: pointer;
      transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.4, 1);
      pointer-events: auto;
    }
    .thought-star::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow:
        0 0 6px rgba(255, 255, 255, 0.9),
        0 0 12px rgba(255, 255, 255, 0.7),
        0 0 20px rgba(255, 255, 255, 0.5);
    }
    .thought-star:hover::after {
      width: 8px;
      height: 8px;
      box-shadow:
        0 0 10px rgba(255, 255, 255, 1),
        0 0 20px rgba(255, 255, 255, 0.9),
        0 0 30px rgba(255, 255, 255, 0.7);
    }

    /* âœ¨ âˆ©_âˆ© é¢œæ–‡å­—ï¼šæ›´å°ã€æ›´æŸ”å’Œã€æ”¾å³è¾¹ */
    #smile-hint {
      position: absolute;
      color: #f0f0f0;           /* æµ…ç°ç™½ï¼Œä¸åˆºçœ¼ */
      font-size: 14px;          /* ç¼©å° */
      font-weight: normal;      /* ä¸åŠ ç²— */
      opacity: 0;
      pointer-events: none;
      z-index: 200;
      text-shadow: 0 0 6px rgba(255, 255, 255, 0.6); /* æŸ”å’Œå‘å…‰ */
      transition: opacity 0.3s, transform 0.3s;
      white-space: nowrap;      /* é˜²æ­¢æ¢è¡Œ */
      transform: translateX(-10px); /* åˆå§‹å‘å·¦åç§»ï¼Œç”¨äºæ·¡å…¥åŠ¨ç”» */
    }
    #smile-hint.show {
      opacity: 1;
      transform: translateX(0); /* æ»‘å…¥åˆ°å³ä¾§ */
    }
  </style>
</head>
<body>

<div id="stars"></div>
<a href="https://mqinghuan.github.io/sinian.html" class="thought-star" id="thought-star"></a>
<div id="smile-hint">âˆ©_âˆ©</div>

<script>
  // èƒŒæ™¯æ˜Ÿæ˜Ÿï¼ˆç•¥ï¼ŒåŒå‰ï¼‰

  const starsContainer = document.getElementById('stars');
  const count = Math.min(300, Math.floor(window.innerWidth * window.innerHeight / 2000));
  for (let i = 0; i < count; i++) {
    const s = document.createElement('div');
    s.className = 'star-bg';
    const size = Math.random() * 2 + 0.5;
    s.style.width = s.style.height = `${size}px`;
    s.style.left = `${Math.random() * 100}%`;
    s.style.top = `${Math.random() * 100}%`;
    s.style.setProperty('--dur', `${Math.random() * 4 + 2}s`);
    starsContainer.appendChild(s);
  }

  // âœ… é¢œæ–‡å­—ï¼šæ˜¾ç¤ºåœ¨æ˜Ÿæ˜Ÿå³ä¾§
  const star = document.getElementById('thought-star');
  const hint = document.getElementById('smile-hint');

  function showSmile() {
    const rect = star.getBoundingClientRect();
    // å®šä½åˆ°æ˜Ÿæ˜Ÿå³ä¾§ï¼šx = æ˜Ÿæ˜Ÿå³è¾¹ç¼˜ + 10px
    const x = rect.right + 10;
    // å‚ç›´å±…ä¸­ï¼šy = æ˜Ÿæ˜Ÿé¡¶éƒ¨ + é«˜åº¦ä¸€åŠ - æ–‡å­—é«˜åº¦ä¸€åŠï¼ˆâ‰ˆ7pxï¼‰
    const y = rect.top + rect.height / 2 - 7;

    hint.style.left = x + 'px';
    hint.style.top = y + 'px';
    hint.classList.add('show');

    setTimeout(() => hint.classList.remove('show'), 2000);
  }

  star.addEventListener('mouseenter', showSmile);
  star.addEventListener('click', showSmile);
  star.addEventListener('touchstart', e => {
    e.preventDefault();
    showSmile();
  });
</script>

</body>

</html>

<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>∩_∩</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #f0f8ff;
      font-family: "Microsoft YaHei", sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .popup {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #555;
      font-size: 11px;
      font-weight: bold;
      text-align: center;
      z-index: 9999;
      cursor: pointer;
      user-select: none;
      opacity: 0;
      transform: scale(0.3);
      transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      padding: 4px;
      line-height: 1.3;
      word-break: break-word;
    }
    .popup.show {
      opacity: 1;
      transform: scale(1);
    }
    .popup:hover {
      transform: scale(1.25) !important;
      z-index: 10000 !important;
      transition: transform 0.3s ease;
    }
  </style>
</head>
<body>

<script>
  const messages = [
    '祝你每天都\n顺顺利利的',
    '如果累了\n要好好休息哦',
    '学习顺利',
    '每天都要\n开开心心的呀',
    '你是我\n很重要的人',
    '喜欢我\n好不好',
    '喜欢你',
    '我喜欢你',
    '想你',
    '要开心呀',
    '我想你了',
    '我好想你',
    '今天有没有\n好好吃饭呀',
    '少熬夜哦\n对身体不好',
    '天气变凉了\n要记得加衣服',
    '希望你今天\n也被温柔对待',
    '不开心的话\n可以找我哦',
    '我会一直\n在这里等你',
    '你值得被\n所有人喜欢',
    '抱抱你\n（轻轻的）',
    '今天的你\n也很努力吧',
    '累了就休息\n我不会走远',
    '星星会替我\n一直看着你',
    '你在我心里\n是特别的存在',
    '能不能\n也喜欢我',
    '偷偷告诉你\n超级喜欢你',
    '想和你一起\n走在晚风里',
    '要一直开心呀'
  ];

  const colors = [
    '#FFF0F5', '#E6FFFF', '#F8F7FF', '#FFF0F0',
    '#FFFFEB', '#FAF9FF', '#F0FEFF', '#FFF2F0'
  ];

  let allPopups = [];
  const MAX = 500;
  let heartDone = false;
  let spamInterval = null;

  function createPopup(x, y, msg, color, isHeart = false) {
    const div = document.createElement('div');
    div.className = 'popup';
    div.innerHTML = msg.replace(/\n/g, '<br>');
    div.style.backgroundColor = color;
    div.style.left = `${x - 30}px`;
    div.style.top = `${y - 30}px`;
    document.body.appendChild(div);
    const rec = { el: div, isHeart, time: Date.now() };
    allPopups.push(rec);
    setTimeout(() => div.classList.add('show'), 20 + Math.random() * 80);
    return rec;
  }

  function clearAllPopups(keepHeart = false) {
    allPopups.forEach(p => {
      if (!keepHeart || !p.isHeart) {
        p.el.style.opacity = '0';
        p.el.style.transform = 'scale(0.2)';
        setTimeout(() => {
          if (p.el.parentNode) p.el.remove();
        }, 500);
      }
    });
    allPopups = keepHeart ? allPopups.filter(p => p.isHeart) : [];
  }

  function showHeart() {
    heartDone = false;
    const tCount = 120; // 增加爱心弹窗的密度
    const points = [];
    for (let i = 0; i < tCount; i++) {
      const t = (i / tCount) * Math.PI * 2;
      const x = 16 * Math.pow(Math.sin(t), 3);
      const y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
      points.push({ x, y });
    }
    const xs = points.map(p => p.x), ys = points.map(p => p.y);
    const minX = Math.min(...xs), maxX = Math.max(...xs);
    const minY = Math.min(...ys), maxY = Math.max(...ys);
    const scale = Math.min(
      window.innerWidth * 0.7 / (maxX - minX),
      window.innerHeight * 0.6 / (maxY - minY)
    ) * 0.95;
    const offsetX = window.innerWidth / 2 - ((minX + maxX) / 2) * scale;
    const offsetY = window.innerHeight / 2 - ((minY + maxY) / 2) * scale;

    points.forEach((p, i) => {
      setTimeout(() => {
        if (!heartDone) {
          const xx = offsetX + p.x * scale;
          const yy = offsetY + p.y * scale;
          if (xx > 30 && xx < window.innerWidth - 30 && yy > 30 && yy < window.innerHeight - 30) {
            createPopup(xx, yy, messages[Math.floor(Math.random() * messages.length)], colors[Math.floor(Math.random() * colors.length)], true);
          }
        }
      }, i * 220); // 减缓弹窗显示速度至每220毫秒一个
    });

    setTimeout(explode, tCount * 220 + 2000); // 等待时间相应调整
  }

  function explode() {
    heartDone = true;
    allPopups.filter(p => p.isHeart).forEach(p => {
      const x = Math.random() * (window.innerWidth - 60);
      const y = Math.random() * (window.innerHeight - 60);
      p.el.style.transition = 'all 1.4s cubic-bezier(0.16, 1, 0.3, 1)';
      p.el.style.left = `${x}px`;
      p.el.style.top = `${y}px`;
    });
    startSpam();
    setTimeout(restartCycle, 9000); // 随机弹窗持续9秒后重启
  }

  function startSpam() {
    if (spamInterval) clearInterval(spamInterval);
    spamInterval = setInterval(() => {
      if (allPopups.length < MAX) {
        const x = Math.random() * (window.innerWidth - 60);
        const y = Math.random() * (window.innerHeight - 60);
        createPopup(x, y, messages[Math.floor(Math.random() * messages.length)], colors[Math.floor(Math.random() * colors.length)], false);
      }
      if (allPopups.length > MAX) {
        const idx = allPopups.findIndex(p => !p.isHeart);
        if (idx !== -1) {
          const el = allPopups[idx].el;
          el.style.opacity = '0';
          el.style.transform = 'scale(0.3)';
          setTimeout(() => {
            if (el.parentNode) el.remove();
          }, 600);
          allPopups.splice(idx, 1);
        }
      }
    }, 70);
  }

  function restartCycle() {
    if (spamInterval) clearInterval(spamInterval);
    clearAllPopups(false);
    setTimeout(showHeart, 600);
  }

  window.addEventListener('load', showHeart);
</script>

</body>
</html>
